    <script>
        //Local storage -> stores data permanently
        //(until cleared by user or code).
          localStorage.setItem("username","javascript");
          localStorage.getItem("username");
          localStorage.removeItem("username")
          localStorage.clear()
         // storing array value is:
          //local storage only strings,not arrays.array.array
          //we need to convert array into a string(using JSON.stringify)
          var arr=["varshika",18,"web developer"];
          localStorage.setItem("details",JSON.stringify(arr))
          let storedarr=JSON.parse(localStorage.getItem("details"))
          console.log(storedarr);
          localStorage.clear()
